<html>

  <body>
      <div class="search-wrapper">
        
        <div class="input-holder">
            <input type="text" class="search-input" placeholder="Type to search" id="textarea"/>
            <button class="search-icon" onclick="searchToggle(this, event)"><span></span></button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
    </div>


    <button onclick="handleAuthClick()">Login to Data Base</button>

<div id="id01" class="modal">
  
  <div class="modal-content animate" >

      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <div class="container">
      <label for="uname"><b>User name</b></label>
      <input type="text" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="text"id="upsw" required>
      <label for="uname"><b>Team Name</b></label>
      <input type="text" id="uteam" required>
      <label for="uname" ><b>Weight</b></label>
      <input type="text"id="uweight"  placeholder="Enter Weight" required>

      <label for="psw"><b>Size</b></label>
      <input type="text"id="usize" placeholder="Enter Size" required>
        
      <button type="submit" onclick="execute()">Submit</button>
     
    </div>

    <div class="container">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </div>
</div>

    <script>
    $("#textarea").on('keyup', function (e) {
    if (e.key === 'Enter' || e.keyCode === 13) {
        searchData()
    }
    });

var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}



    </script>
  </body>

</html>
